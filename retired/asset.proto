service AssetService {

    rpc AssetGet(AssetRequest) returns (Asset) {
        option (google.api.http) = {
            get: "/api/assets/{id}"
        };
    };

    rpc AssetesGet(AssetesRequest) returns (AssetesResponse) {
        option (google.api.http) = {
            get: "/api/assets"
        };
    };

    rpc AssetCreate(AssetRequestCreate) returns (AssetResponse) {
        option (google.api.http) = {
            post: "/api/assets"
            body: "*"
        };
    };

    rpc AssetUpdate(AssetRequestUpdate) returns (AssetResponse) {
        option (google.api.http) = {
            put: "/api/assets/{id}"
            body: "*"
        };
    };
}

