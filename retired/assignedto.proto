    CRUD - Create, Read, Update Delete

    GET /api/assignedtos
    GET /api/assignedtos/:id
    POST /api/assignedtos
    PUT /api/assignedtos/:id
    DELETE /api/assignedtos/:id

    POST /api/assignedtos/close/:id
*/
