service AssignedToService {

    rpc AssignedToGet(AssignedToRequest) returns (AssignedTo) {
        option (google.api.http) = {
            get: "/api/assignedtos/{id}"
        };
    };

    rpc AssignedTosGet(AssignedTosRequest) returns (AssignedTosResponse) {
        option (google.api.http) = {
            get: "/api/assignedtos"
        };
    };

    rpc AssignedToCreate(AssignedToRequestCreate) returns (AssignedToResponse) {
        option (google.api.http) = {
            post: "/api/assignedtos"
            body: "*"
        };
    };

    rpc AssignedToUpdate(AssignedToRequestUpdate) returns (AssignedToResponse) {
        option (google.api.http) = {
            put: "/api/assignedtos/{id}"
            body: "*"
        };
    };
}

