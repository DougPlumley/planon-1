service BuildingService {

    rpc BuildingGet(BuildingRequest) returns (Building) {
        option (google.api.http) = {
            get: "/api/buildings/{id}"
        };
    };

    rpc BuildingsGet(BuildingsRequest) returns (BuildingsResponse) {
        option (google.api.http) = {
            get: "/api/buildings"
        };
    };

    rpc BuildingCreate(BuildingRequestCreate) returns (BuildingResponse) {
        option (google.api.http) = {
            post: "/api/buildings"
            body: "*"
        };
    };

    rpc BuildingUpdate(BuildingRequestUpdate) returns (BuildingResponse) {
        option (google.api.http) = {
            put: "/api/buildings/{id}"
            body: "*"
        };
    };
}

