service RequestTypeService {

    rpc RequestTypeGet(RequestTypeRequest) returns (RequestType) {
        option (google.api.http) = {
            get: "/api/requesttypes/{id}"
        };
    };

    rpc RequestTypesGet(RequestTypesRequest) returns (RequestTypesResponse) {
        option (google.api.http) = {
            get: "/api/requesttypes"
        };
    };

    rpc RequestTypeCreate(RequestTypeRequestCreate) returns (RequestTypeResponse) {
        option (google.api.http) = {
            post: "/api/requesttypes"
            body: "*"
        };
    };

    rpc RequestTypeUpdate(RequestTypeRequestUpdate) returns (RequestTypeResponse) {
        option (google.api.http) = {
            put: "/api/requesttypes/{id}"
            body: "*"
        };
    };
}

/*

    CRUD - Create, Read, Update Delete

    GET /api/requesttypes
    GET /api/requesttypes/:id
    POST /api/requesttypes
    PUT /api/requesttypes/:id
    DELETE /api/requesttypes/:id

    POST /api/requesttypes/close/:id
*/
