service RoomService {

    rpc RoomGet(RoomRequest) returns (Room) {
        option (google.api.http) = {
            get: "/api/rooms/{id}"
        };
    };

    rpc RoomsGet(RoomsRequest) returns (RoomsResponse) {
        option (google.api.http) = {
            get: "/api/rooms"
        };
    };

    rpc RoomCreate(RoomRequestCreate) returns (RoomResponse) {
        option (google.api.http) = {
            post: "/api/rooms"
            body: "*"
        };
    };

    rpc RoomUpdate(RoomRequestUpdate) returns (RoomResponse) {
        option (google.api.http) = {
            put: "/api/rooms/{id}"
            body: "*"
        };
    };
}

