service FloorService {

    rpc FloorGet(FloorRequest) returns (Floor) {
        option (google.api.http) = {
            get: "/api/floors/{id}"
        };
    };

    rpc FloorsGet(FloorsRequest) returns (FloorsResponse) {
        option (google.api.http) = {
            get: "/api/floors"
        };
    };

    rpc FloorCreate(FloorRequestCreate) returns (FloorResponse) {
        option (google.api.http) = {
            post: "/api/floors"
            body: "*"
        };
    };

    rpc FloorUpdate(FloorRequestUpdate) returns (FloorResponse) {
        option (google.api.http) = {
            put: "/api/floors/{id}"
            body: "*"
        };
    };
}

/*

    CRUD - Create, Read, Update Delete

    GET /api/floors
    GET /api/floors/:id
    POST /api/floors
    PUT /api/floors/:id
    DELETE /api/floors/:id

    POST /api/floors/close/:id
*/
