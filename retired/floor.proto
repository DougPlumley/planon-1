message FloorRequest {
    string id = 1;
}

message FloorResponse {
    string message = 1;
    Floor floor = 2;
}

message FloorQuery {
    repeated int64 statusFilters = 1;
    repeated string type = 2;
}

message FloorsRequest {
    FloorQuery query = 1;
    int64 pageSize = 2;
    int64 pageOffset = 3;
}

message FloorsResponse {
    repeated Floor floors = 1;
}

