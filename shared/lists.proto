        };
    };

    /*Obtain the list of Account Segment 4*/
    rpc AccountSegments4Get(AccountSegments4Request) returns (AccountSegments4Response) {
        option (google.api.http) = {
            get: "/api/accountsegment4"
        };
    };
    /*Obtain the list of Account Segment 5*/
    rpc AccountSegments5Get(AccountSegments5Request) returns (AccountSegments5Response) {
        option (google.api.http) = {
            get: "/api/accountsegment5"
        };
    };
    /*Obtain the list of Account Segment 6*/
    rpc AccountSegments6Get(AccountSegments6Request) returns (AccountSegments6Response) {
