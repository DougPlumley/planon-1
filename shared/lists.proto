service AccountSegmentService {

    /*Obtain the list of Account Segment 1*/
    rpc AccountSegments1Get(AccountSegments1Request) returns (AccountSegments1Response) {
        option (google.api.http) = {
            get: "/api/accountsegment1"
        };
    };

    /*Obtain the list of Account Segment 2*/
    rpc AccountSegments2Get(AccountSegments2Request) returns (AccountSegments2Response) {
