/*Create*/
message UserDefinedFieldCreateRequest {
    UserInfo userInfo = 1;
    int64 workOrderId = 2;
    UserDefinedFieldCreate userDefinedField = 3;
}

message UserDefinedFieldCreateResponse {
    Response response =1;
    UserDefinedField userDefinedField = 2;
}

/*Update*/
message UserDefinedFieldUpdateRequest {
    UserInfo userInfo = 1;
    int64 workOrderId = 2;
    UserDefinedFieldCreate userDefinedField = 3;
}

message UserDefinedFieldUpdateResponse {
    Response response =1;
    UserDefinedField userDefinedField = 2;
}


